        <section>
            <h4>Default</h4>
            <pre class="has-example"><code class="language-javascript">
$(".custom").check({
    skin: 'skin-1'
});
            </code></pre>
            <div class="example">
                <ul>
                    <li>
                        <input class="radio" type="radio" name="radiobox-1" id="male-1" value="male" /><label for="male-1" >Male</label>
                    </li>

                     <li>
                        <input class="radio" type="radio" name="radiobox-1" id="male-2" value="female" /><label for="male-2" >Female</label>
                    </li>

                    <li>
                        <input class="radio" type="radio" name="radiobox-1" id="male-3" value="male" disabled="disabled" /><label for="male-3" >checked disable</label>
                    </li>

                    <li>
                        <input class="radio" type="radio" name="radiobox-1" id="male-4" value="male" disabled="disabled" /><label for="male-4" >checked disable</label>
                    </li>
                </ul>
                <script>                   
                    $(document).ready(function() {
                        $('.radio').check({
                            skin: 'skin-1',
                            onChange: function(instance) {
                                var type = instance.options.type,
                                    value = instance.$input.val(),
                                    status = instance.checked;
                                $('<div> <span>type: </span>'+ type + ',' + '<span>value: </span>' + value + ',' + '<span>status: </span>' + status +'</div>').prependTo($('.content'));
                            }
                        });                        
                    });
                </script>
            </div>
