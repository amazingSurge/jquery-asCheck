<div id="toc"></div>

    <section>
        <h2>demo</h2>
        
        <section>
            <h4>Default</h4>
            <pre class="has-example"><code class="language-javascript">
$(".custom").check({
    skin: 'skin-1'
});
            </code></pre>
            <div class="example">
                <ul>
                    <li>
                        <input class="radio" type="radio" name="radiobox" id="male-1" value="male" />
                        <label for="male-1" >Male</label>
                    </li>

                     <li>
                        <input class="radio" type="radio" name="radiobox" id="male-2" value="female" />
                        <label for="male-2" >Female</label>
                    </li>

                    <li>
                        <input class="radio" type="radio" name="radiobox" id="male-3" value="male" disabled="disabled" />
                        <label for="male-3" >checked disable</label>
                    </li>

                    <li>
                        <input class="radio" type="radio" name="radiobox" id="male-4" value="male" disabled="disabled" />
                        <label for="male-4" >checked disable</label>
                    </li>
                    
                   
                </ul>
                <script>                   
                    $(document).ready(function() {
                        var bar = $('.radio').find('input');
                        console.log($(bar[3]));

                        $('.radio').check({
                            skin: 'skin-1',
                            onChange: function(instance) {
                                var type = instance.options.type,
                                    value = instance.$input.val(),
                                    status = instance.checked;
                                $('<div> <span>type: </span>'+ type + ',' + '<span>value: </span>' + value + ',' + '<span>status: </span>' + status +'</div>').prependTo($('.content'));
                            }
                        });                        
                    });
                </script>
            </div>
            <div class="example">
                <ul>
                    <li>
                        <input class="checkbox" type="checkbox" id="male-5" value="male" />
                        <label for="male-5" >Male</label>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox" id="male-6" value="female" checked="checked" />
                        <label for="male-6" >Male</label>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox" id="male-7" value="male" disabled="disabled"/>
                        <label for="male-8" >checked disable</label>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox" id="male-8" value="male" checked="checked" disabled="disabled" />
                        <label for="male-8" >unchecked disable</label>
                    </li>
                </ul>
                
                <script>                   
                    $(document).ready(function() {
                        $('.checkbox').check({
                            skin: 'skin-1',
                            onChange: function(instance) {
                                var type = instance.options.type,
                                    value = instance.$input.val(),
                                    status = instance.checked;
                                $('<div> <span>type: </span>'+ type + ',' + '<span>value: </span>' + value + ',' + '<span>status: </span>' + status +'</div>').prependTo($('.content'));
                            }
                        });  
                    
                    });
                </script>
            </div>
            <div class="example info">
                <div id="infobar">
                    <div class="content"></div>
                </div>
            </div>
